<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Backoffice Produits</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, textarea { width: 300px; margin-bottom: 10px; padding: 6px; }
    button { padding: 8px 16px; margin-top: 10px; }
    #msg { margin-top: 15px; font-weight: bold; }
    #cms { display: none; }
  </style>
</head>
<body>
  <!-- Login simple par code -->
  <div id="login">
    <h2>Accès Backoffice</h2>
    <input type="password" id="code" placeholder="Code secret">
    <button onclick="checkCode()">Entrer</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Formulaire de publication -->
  <div id="cms">
    <h2>Ajouter un produit</h2>
    <form id="productForm" action="/.netlify/functions/addProduct" method="POST" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Titre" required><br>
      <input type="number" name="price" placeholder="Prix (€)" step="0.01" required><br>
      <textarea name="description" placeholder="Description"></textarea><br>
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Publier</button>
      <p id="msg"></p>
    </form>
  </div>

<script>
function checkCode() {
  const input = document.getElementById("code").value.trim();
  if (input === "BOT2026") {
    document.getElementById("login").style.display = "none";
    document.getElementById("cms").style.display = "block";
  } else {
    document.getElementById("error").innerText = "Code incorrect";
  }
}
</script>
</body>
</html>
