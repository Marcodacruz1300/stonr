<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini CMS Produits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, textarea { width: 300px; margin-bottom: 10px; }
    button { padding: 8px 16px; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Mini CMS Produits</h2>
  <form id="productForm">
    <input type="password" id="code" placeholder="Code secret" required><br>
    <input type="text" id="title" placeholder="Titre" required><br>
    <input type="number" id="price" placeholder="Prix (â‚¬)" step="0.01" required><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <input type="text" id="image" placeholder="URL image"><br>
    <button type="submit">Publier</button>
    <p id="msg"></p>
  </form>

  <script>
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      if (code !== "BOT2026") {
        document.getElementById("msg").innerText = "Code incorrect";
        return;
      }

      const data = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value
      };

      try {
        const res = await fetch("/.netlify/functions/addProduct", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        document.getElementById("msg").innerText = text;
      } catch (err) {
        document.getElementById("msg").innerText = "Erreur: " + err.message;
      }
    });
  </script>
</body>
</html>
