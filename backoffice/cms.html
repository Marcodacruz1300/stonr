<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Backoffice sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #login { display: block; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Accès Backoffice</h2>
    <input type="password" id="code" placeholder="Entrez le code">
    <button onclick="checkCode()">Entrer</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("code").value.trim();
      if (input === "BOT2026") {
        // Redirection vers la vraie page CMS
        window.location.href = "/backoffice/cms-protected.html";
      } else {
        document.getElementById("error").innerText = "Code incorrect";
      }
    }
  </script>
</body>
</html>
